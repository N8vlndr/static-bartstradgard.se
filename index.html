<!doctype html>
<html lang='se'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Barts trädgårdsservice</title>
    <link rel='apple-touch-icon' sizes='180x180' href='brand/apple-touch-icon.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='brand/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='brand/favicon-16x16.png'>
    <link rel='manifest' href='brand/site.webmanifest'>
    <link rel='mask-icon' href='brand/safari-pinned-tab.svg' color='#93c12d'>
    <meta name='msapplication-TileColor' content='#da532c'>
    <meta name='description' content='Barts trädgårdsservice i Osby hjälper med alla jobb som finns in trädgården.'>
    <meta name='author' content='Evelyn Surstedt'>

    <!-- Stylesheet
        ================================================== -->
    <link rel='stylesheet' type='text/css' href='style/core.css'>
    <link rel='stylesheet' type='text/css' href='style/navigation.css'>
    <link rel='stylesheet' type='text/css' href='style/hero.css'>
    <link rel='stylesheet' type='text/css' href='style/footer.css'>
</head>

<body>
    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->
    <header id='navigation'>
        <div class='container'>
            <!--Nav Logo-->
            <a href='#hero' class='logo' aria-label='tillbaka till hem'>
                <img src='brand/logo.png' alt='logo' width='210' height='210' aria-hidden='true' decoding='async'>
            </a>
        </div>
    </header>

    <!-- ============================================ -->
    <!--          Hero                                -->
    <!-- ============================================ -->
    <section id='hero'>
        <div class='container'>
            <div class='content'>
                <h2 class='title'>Barts trädgårdsservice</h2>
                <p class='text'>
                    Tyvärr har jag avslutat min verksamhet på grund av fysiska besvär. Jag tackar alla mina kunder för att jag fick hjälpa er med era trädgårdar.
                </p>
                <p class='text'>Jag önskar er en vacker och hållbar trädgård!</p>
            </div>
        </div>

        <!-- Background Image, also in CSS for desktop parallax effect -->
        <picture class='background'>
            <source media='(max-width: 600px)' srcset='img/lavendelhumla-mob.jpg'>
            <source media='(min-width: 601px)' srcset='img/lavendelhumla.jpg'>
            <img decoding='async' src='img/lavendelhumla.jpg' alt='trädgårdsglädje' width='2250' height='1500'
                aria-hidden='true'>
        </picture>
    </section>

    <!-- ============================================ -->
    <!--                  Footer                      -->
    <!-- ============================================ -->
    <footer id='footer'>
        <div class='container'>
            <div class='bottom'>
                <span class='copyright'>
                    © Copyright 2024 - Webbsida och fotografi: <a href='https://se.linkedin.com/in/evelien-surstedt'
                        class='copyright-link'>Evelyn Surstedt</a>
                </span>
            </div>
        </div>
        <!--Background-->
        <div class='background'>
        </div>
    </footer>
</body>
